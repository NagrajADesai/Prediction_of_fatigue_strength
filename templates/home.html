<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Predict Fatigue life cycle</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="NT" placeholder="NT" required="required" />
        <input type="text" name="THT" placeholder="THT" required="required" />
		<input type="text" name="THQCr" placeholder="THQCr" required="required" />
		<input type="text" name="CT" placeholder="CT" required="required" />
		<input type="text" name="Ct" placeholder="Ct" required="required" />
		<input type="text" name="Dt" placeholder="Dt" required="required" />
		<input type="text" name="QmT" placeholder="QmT" required="required" />
		<input type="text" name="TT" placeholder="TT" required="required" />
		<input type="text" name="Tt" placeholder="Tt" required="required" />
		<input type="text" name="C" placeholder="C" required="required" />
		<input type="text" name="Si" placeholder="Si" required="required" />
		<input type="text" name="Mn" placeholder="Mn" required="required" />
		<input type="text" name="P" placeholder="P" required="required" />
		<input type="text" name="S" placeholder="S" required="required" />
		<input type="text" name="Ni" placeholder="Ni" required="required" />
		<input type="text" name="Cr" placeholder="Cr" required="required" />
		<input type="text" name="Cu" placeholder="Cu" required="required" />
		<input type="text" name="Mo" placeholder="Mo" required="required" />
		<input type="text" name="RedRatio" placeholder="RedRatio" required="required" />
		<input type="text" name="dA" placeholder="dA" required="required" />
		<input type="text" name="dB" placeholder="dB" required="required" />
		<input type="text" name="dC" placeholder="dC" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
